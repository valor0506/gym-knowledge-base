        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border-light);
            z-index: 1;
        }

        .divider span {
            background: var(--card-bg);
            padding: 0 1rem;
            position: relative;
            z-index: 2;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-light);
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            background: var(--card-bg);
            color: var(--text-primary);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(58, 134, 255, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.85rem;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: var(--accent-blue);
        }

        .checkbox-wrapper label {
            color: var(--text-secondary);
            cursor: pointer;
        }

        .forgot-link {
            color: var(--accent-blue);
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .signin-btn {
            width: 100%;
            background: var(--text-primary);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .signin-btn:hover {
            background: #1a1a1a;
            transform: translateY(-1px);
            box-shadow: var(--shadow-soft);
        }

        .signup-link {
            text-align: center;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .signup-link a {
            color: var(--accent-blue);
            text-decoration: none;
            font-weight: 500;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
                margin: 1rem;
            }
            
            .remember-forgot {
                flex-direction: column;
                gap: 0.75rem;
                align-items: flex-start;
            }
        }

        /* Loading state */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

<body>
    <div class="login-container">
        <div class="logo">
            <a href="index.html">Gym-O-Netics</a>
        </div>
        
        <h2 class="welcome-title">Welcome back</h2>
        <p class="welcome-subtitle">Please enter your details</p>
        
        <button class="google-btn" onclick="signInWithGoogle()">
            <div class="google-icon"></div>
            Sign in with Google
        </button>
        
        <div class="divider">
            <span>or</span>
        </div>
        
        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label class="form-label" for="email">Email address</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-input" 
                    placeholder="Enter your email"
                    required
                />
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-input" 
                    placeholder="Enter your password"
                    required
                />
            </div>
            
            <div class="remember-forgot">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="remember" />
                    <label for="remember">Remember for 30 days</label>
                </div>
                <a href="#" class="forgot-link">Forgot password?</a>
            </div>
            
            <button type="submit" class="signin-btn">
                Sign in
            </button>
        </form>
        
        <div class="signup-link">
            Don't have an account? <a href="#signup">Sign up</a>
        </div>
    </div>

    <script>
        // Google Sign-In function
        function signInWithGoogle() {
            // Add loading state
            const googleBtn = document.querySelector('.google-btn');
            googleBtn.classList.add('loading');
            googleBtn.style.position = 'relative';
            
            // Simulate Google OAuth flow
            setTimeout(() => {
                alert('Google Sign-In integration would be implemented here with Google OAuth 2.0');
                googleBtn.classList.remove('loading');
                // In real implementation, you would redirect to Google OAuth
                // window.location.href = 'https://accounts.google.com/oauth/authorize?...';
            }, 1500);
        }

        // Handle regular login form
        async function handleLogin(event) {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const submitBtn = document.querySelector('.signin-btn');
        submitBtn.classList.add('loading');
        submitBtn.textContent = 'Signing in...';

        try {
            const response = await fetch("http://127.0.0.1:8000/api/token/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    username: email,
                    password: password
                })
            });

            if (!response.ok) {
                alert("Invalid email or password");
                submitBtn.classList.remove('loading');
                submitBtn.textContent = 'Sign in';
                return;
            }

            const data = await response.json();
            // store tokens + username
            localStorage.setItem("access", data.access);
            localStorage.setItem("refresh", data.refresh);
            localStorage.setItem("username", email);

            // Redirect to landing page
            window.location.href = "gym-o-netics-landing.html";

        } catch (error) {
            alert("Error connecting to server");
            console.error(error);
        } finally {
            submitBtn.classList.remove('loading');
            submitBtn.textContent = 'Sign in';
        }
    }


        // Enhanced form validation
        document.getElementById('email').addEventListener('input', function() {
            const email = this.value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (email && !emailRegex.test(email)) {
                this.style.borderColor = '#FF6B35';
            } else {
                this.style.borderColor = 'var(--border-light)';
            }
        });

        // Password strength indicator (basic)
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            
            if (password.length > 0 && password.length < 6) {
                this.style.borderColor = '#FF6B35';
            } else {
                this.style.borderColor = 'var(--border-light)';
            }
        });

        // Focus states
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.querySelector('.form-label').style.color = 'var(--accent-blue)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.querySelector('.form-label').style.color = 'var(--text-primary)';
            });
        });
    </script>
